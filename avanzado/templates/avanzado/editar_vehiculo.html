{% extends 'padres/base.html' %}

{% block title_pagina %}
<title>Editar Vehiculo</title>
{% endblock title_pagina %}

{% block mi_contenido %}
<form action={% url 'editar_vehiculo' vehiculo.id %} method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form.media}}
        {{form}}
    </table>
    <button>Grabar</button>
</form>       
{% endblock mi_contenido %}
