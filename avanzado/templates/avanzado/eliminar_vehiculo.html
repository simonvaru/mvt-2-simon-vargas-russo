{% extends 'padres/base.html' %}

{% block title_pagina %}
<title>Eliminar Vehiculo</title>
{% endblock title_pagina %}

{% block mi_contenido %}
<form action={% url 'eliminar_vehiculo' vehiculo.id%} method="POST">
    {% csrf_token %}
    <p>
        Confirma el borrado del vehiculo {{vehiculo}}?
    </p>
    <button>Confirmar</button>
</form>       
{% endblock mi_contenido %}
